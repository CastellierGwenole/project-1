    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4"></div>
            <div class="col-4 align-self-center cardsign">
                <div class="card">
                    <div class="prmarge">
                        <div class="u-horizontalRule">
                            <main class="l-container l-pageContent l-singleCol singleBox">
                                <form action="/account/login/?returnUrl=%2F" class="form" method="post" role="form" novalidate="novalidate">
                                    <fieldset class="form-fieldset">
                                        <input name="__RequestVerificationToken" type="hidden" value="4FDO4PGhVkpfl8-p16SlV700Md181oBfG6u45ET6-zQNv9nxXeAzfjyuOhmnAaLmQdI_55hyP4PRDn6v-rmt96ZjCJI1">

                                        <h1 class="beta form-title  fonttitle2">Create your Menulog account</h1>

                                        <div role="alert" aria-atomic="true" class="validation-summary-valid alert alert--danger" data-valmsg-summary="true" data-test-id="validationErrorSummary">
                                            <ul>
                                            </ul>
                                        </div>







                                        <div class="btfacecolor">

                                            <a href="https://facebook.com" style="color:white; text-decoration:none;">
                                                <div class="row">


                                                    <div class="col-4 justify-content-start logofaceb" style="font-size:6vh;">
                                                        <i class="fab fa-facebook btfacb"></i>
                                                    </div>
                                                    <div class="col-4 align-self-center logofaceb2">

                                                        <span class="btn--social-label">Facebook</span>
                                                    </div>
                                                    <div class="col-4"></div>
                                                </div>
                                            </a>

                                        </div>
                                        <div class="separatorBar">
                                            <span class="separatorBar-text"></span>
                                            <hr>
                                        </div>


                                        <div class="form-controlGroup ">
                                            <label class="form-label js-showIfPlaceholderNotSupported is-visuallyHidden" for="Email"></label>
                                            <div class="form-controlGroup-inputWrapper">
                                                <input class="form-input bartille" data-test-id="email" data-val="true" data-val-email="Please enter a valid email address"
                                                    data-val-length="Please enter a valid email address" data-val-length-max="50"
                                                    data-val-required="Please enter your email address" id="Email" name="Email"
                                                    placeholder=" Enter your email address" type="email" value="">
                                                <span class="field-validation-valid has-error" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                                            </div>
                                        </div>
                                        <div class="form-controlGroup">
                                            <label class="form-label js-showIfPlaceholderNotSupported is-visuallyHidden" for="Password"></label>
                                            <div class="form-controlGroup-inputWrapper">
                                                <input autocomplete="off" class="form-input bartille" data-test-id="password" data-val="true" data-val-required="New password"
                                                    id="Password" name="Password" placeholder=" New password" type="password">
                                                <span class="field-validation-valid has-error" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                                            </div>
                                        </div>
                                        <div class="form-controlGroup">
                                            <label class="form-label js-showIfPlaceholderNotSupported is-visuallyHidden" for="Password"></label>
                                            <div class="form-controlGroup-inputWrapper">
                                                <input autocomplete="off" class="form-input bartille" data-test-id="password" data-val="true" data-val-required="Please enter a password"
                                                    id="Password" name="Password" placeholder=" Confirm password" type="password">
                                                <span class="field-validation-valid has-error" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                                            </div>
                                        </div>
                                        <p class="form-subtext">
                                            <a data-test-id="forgottenPassword" href="/account/reset-password/?returnUrl=%2F">Forgot your password?</a>
                                        </p>
                                        <div class="form-controlGroup">
                                            <div class="control">
                                                <input checked="checked" data-test-id="remember" data-val="true" data-val-required="The Stay logged in field is required."
                                                    id="RememberMe" name="RememberMe" type="checkbox" value="true">
                                                <input name="RememberMe" type="hidden" value="false">
                                                <label for="RememberMe">Stay logged in</label>
                                                <p>Untick this if you are using a shared device</p>
                                            </div>
                                        </div>



                                        <button type="submit" data-test-id="login" class="btn btn--primary btn--block submit resizebt" autocomplete="off">
                                            <span class="is-loading-hidden" style="color:white; font-weight:800;">Create account</span>
                                        </button>
                                    </fieldset>
                                </form>
                                <div class="l-singleCol l-center-block">

                                </div>

                                <div class="l-singleCol l-center-block u-separatedSpace--top">
                                    <p class="registerTerms">
                                        <br></br>By clicking Create account or the Facebook button, you accept Menulog's
                                        <a href="/privacy-policy#website_terms_and_conditions" target="_blank">Terms &amp; Conditions</a>,
                                        <a href="/privacy-policy" target="_blank">Privacy Policy and Cookies Policy</a>.</p>
                                </div>
                                <div class="l-singleCol l-center-block">
                                    <p>
                                        Already have an account?
                                        <a href="index2.html" id="registerBtn">Login in here</a>
                                    </p>
                                </div>
                            </main>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
            </div>
